</head>
<body>
  <style>
    body{
      margin: 0;
    }

    .flex-container{
      display: flex;
      background-color: black;
      color: white;

      
    }
    .flex-item{
      margin: 10%;
      background-color: orange;
      font-size: 5vw;

    }
  </style>
  
   <div class="flex-container">
     <div class="flex-item">1</div>
     <div class="flex-item">2</div>
     <div class="flex-item">3</div>
     <div class="flex-item">4</div>

   </div>
</body>
</html>
